name: b64rs
version: "0.1.0"
about: Encodes and decodes strings using base64
usage: b64rs [-e | -d] [string]
args:
    - ENCODE:
        short: e
        long: encode
        help: Encode a string
        takes_value: false
        conflicts_with:
          - decode
        global: true
    - DECODE:
        short: d
        long: decode
        help: Decode a string
        takes_value: false
        conflicts_with:
          - encode
        global: true
    - INPUT:
        help: Sets the input string to use
        takes_value: true
        required: true
groups:
  - action:
      args:
        - ENCODE
        - DECODE
      required: true